{% extends "main.html" %}
{% block content %}
<div>
	<div>
		<div>
			<h1>New Catalog Item</h1>
			<hr>
		</div>
	</div>
	<div>
		<div>
			<form method="post">
				<div>
					<label for="name">Name:</label>
					<input type="text" maxlength="50" name="name" placeholder="Name of the item">
					<label for="description">Description:</label>
					<textarea maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" maxlength="10" name="price" placeholder="Price in $">
					</div>
					{% include "category_form_list.html" %}
					<button type="submit" class="btn " id="submit" type="submit">
						<span aria-hidden="true"></span>Create</button>
					<button class="btn ">
						<span aria-hidden="true"></span>
						<a href="{{ url_for('showCatalog') }}">
							Cancel
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

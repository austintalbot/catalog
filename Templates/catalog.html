{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash_alert.html" %}
{% include "category_panel.html" %}
<section>
    <div>
        <h2>Latest Items</h2>
        {% for late in latest %}
        <ul>
            <a href="{{ url_for('showCatalogItem', category_id=late.category_id, catalog_item_id=late.id) }}">
                <li>{{late.name}}</li>
            </a>

        </ul>
        {% endfor %}
    </div>
</section>
{% endblock %}}

<!DOCTYPE html>
<html>

<head>
    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start">
    </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>

<body>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {
                // Hide the sign-in button now that the user is authorized
                $('#signinButton').attr('style', 'display: none');
                // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                $.ajax({
                    type: 'POST',
                    url: '/gconnect?state={{STATE}}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#login').html('Logging in...')
                            window.location.href = "/categories/";
                        } else if (authResult['error']) {
                            console.log('There was an error: ' + authResult['error']);
                        } else {
                            $('#login').html(
                                'Failed to make a server-side call. Check your configuration and console.'
                            );
                        }
                    }
                });
            }
        }
    </script>
    <!--END GOOGLE PLUS SIGN IN BUTTON -->

    <!--FACEBOOK SIGN IN -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '637432479983738',
                cookie: true,
                xfbml: true,
                version: 'v3.1'
            });
            FB.AppEvents.logPageView();
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function sendTokenToServer() {
            var access_token = FB.getAuthResponse()['accessToken'];
            console.log(access_token)
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);
                $.ajax({
                    type: 'POST',
                    url: '/fbconnect?state={{STATE}}',
                    processData: false,
                    data: access_token,
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#login').html('Logging in...')
                            window.location.href = "/categories/";
                        } else {
                            $('#login').html(
                                'Failed to make a server-side call. Check your configuration and console.'
                            );
                        }
                    }
                });
            });
        }
    </script>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a href="/" class="header__title">
                    <h1 class="title__text">Udacity Item Catalog</h1>
                </a>
                <div class="header__user">
                    {%if 'username' not in session %}
                    <a href="{{url_for('login')}}" class="user__nav">
                        Login
                    </a>
                    {% else %}
                    <a href="{{url_for('logout')}}" class="user__nav">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </header>
        <div class="content">
            <div id="login" class="container container--login">
                <fb:login-button size="large" scope="public_profile,email" onlogin="sendTokenToServer();">
                    <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                </fb:login-button>

                <div class="login__separator">OR</div>

                <div id="signInButton">
                    <span class="g-signin" data-scope="openid email" data-clientid="771521110814-j7t7ap44ve2oldbndek7kk4un44gh7e0.apps.googleusercontent.com"
                        data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback" data-approvalprompt="force">
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

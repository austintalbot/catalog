{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2> Are you sure you want to delete {{category.name}}? </h2>
<form action="{{url_for('deleteCategory', category_id=category.id) }}" method='post'>
	<button type="submit" class="button is-danger " id="submit" type="submit">Delete</button>
</form>
<button class="button is-text ">
	<a href="{{ url_for('showCatalog') }}">
		Cancel
	</a>
</button>
{% endblock %}

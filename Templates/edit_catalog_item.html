{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <div>
        <div>
            <h1>Edit Catalog Item</h1>
            <hr>
        </div>
    </div>
    <div>
        <div>
            <form method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" name="name" value="{{ item.name }}">
                    <label for="description">Description:</label>
                    <textarea maxlength="250" rows="3" name="description">{{ item.description }}
					</textarea>

                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" maxlength="10" name="price" value="{{ item.price }}">
                    </div>
                    {% include "category_form_list.html" %}
                    <button type="submit" class="btn" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Update</button>
                    <button class="btn">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <a href="{{ url_for('showCatalog') }}">
                            Cancel
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

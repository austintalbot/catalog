{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div>
    <section class="hero is-small is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Edit Catalog Item
                </h1>
                <h2>
                    {{item.name}}
                </h2>
            </div>
        </div>
    </section>
    <div>
        <div>
            <form method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" name="name" value="{{ item.name }}">
                    <label for="description">Description:</label>
                    <textarea maxlength="250" rows="3" name="description">{{ item.description }}
					</textarea>
                    <label for="price">Price:</label>
                    <div class="input-group">
                        <input type="text" maxlength="10" name="price" value="{{ item.price }}">
                    </div>
                    {% include "category_form_list.html" %}

                    <button type="submit" class="btn" id="submit" type="submit">
                        <span aria-hidden="true"></span>Update</button>

                </div>
            </form>
            <button class="btn">
                <span aria-hidden="true"></span>
                <a href="{{ url_for('showCatalog')}}">
                    Cancel
                </a>
            </button>

        </div>
    </div>
</div>
{% endblock %}

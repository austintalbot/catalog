{% extends "main.html" %}
{% block content %}
<div>
    <div>
        <div>
            <h1>New Category</h1>
            <hr>
        </div>
    </div>
    <div>
        <div>
            <form method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" name="name" placeholder="Name of the category">
                    <div style="margin-top: 1rem">
                        <button type="submit" class="btn" id="submit" type="submit">
                            <span aria-hidden="true"></span>
                            Create
                        </button>
                        <button class="btn ">
                            <span aria-hidden="true"></span>
                            <a href="{{ url_for('showCatalog') }}">
                                Cancel
                            </a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

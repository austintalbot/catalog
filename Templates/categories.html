{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="categories column column-25">
        <div class="categories__list">
            <h6 class="list__header">
                <span class="header__title">Categories</span>
                <span class="header__bar"></span>
            </h6>
            <ul class="list__items">
                {% for category in categories %}
                <a href="{{url_for('showCatalog', catalog_id = category.id )}}">
                    <li class="items__item">
                        <span class="item__name">{{category.name}}</span>
                    </li>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% if 'username' in session %}
    <a href="{{url_for('newCatalogItem')}}" class="button u list__add">Add Item</a>
    {% endif %}
</div>
{% endblock %}
